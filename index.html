<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Caitlin Downs</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Prague</option>
        <option value="">Sydney</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 2, 2024</div>
        </div>
        <div class="time">1:07:15 <small>PM</small></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date">March 2, 2024</div>
        </div>
        <div class="time">1:07:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This website is coded with ❤️ by <strong>Caitlin Downs</strong> and is
      <a href="https://github.com/caidle/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
